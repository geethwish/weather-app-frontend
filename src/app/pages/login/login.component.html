<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <app-text-logo></app-text-logo>
    <h2 class="text-2xl font-bold mb-6 text-gray-600">Login</h2>
    <form
      nz-form
      [nzLayout]="'inline'"
      [formGroup]="validateForm"
      (ngSubmit)="submitForm()"
      class="flex flex-col gap-6"
    >
      <nz-form-item class="w-full rounded-md border-0 text-gray-900">
        <nz-form-control nzErrorTip="Please input your email!">
          <nz-input-group nzPrefixIcon="email">
            <input formControlName="email" nz-input placeholder="email" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item class="w-full rounded-md border-0 text-gray-900">
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input
              formControlName="password"
              nz-input
              type="password"
              placeholder="******"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="w-full rounded-md border-0 text-gray-900">
        <nz-form-control>
          <button
            nz-button
            nzType="primary"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full"
          >
            Log in
          </button>
        </nz-form-control>
      </nz-form-item>
      <div class="w-full">
        <p class="flex flex-row items-center gap-2">
          Not a member yet?
          <a class="font-semibold" href="/register">Create an account</a>
        </p>
      </div>
    </form>
  </div>
</div>
